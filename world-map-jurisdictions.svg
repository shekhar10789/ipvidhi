  <!-- Australia -->
  <path d="M 780 350 L 820 348 L 855 355 L 880 370 L 895 390 L 898 415 L 888 435 L 865 448 L 835 452 L 805 448 L 780 435 L 765 415 L 762 390 L 768 368 Z" 
        fill="#DEE2E6" stroke="#ADB5BD" stroke-width="1"/>
  
  <!-- Location Pins with Labels -->
  
  <!-- USA Pin -->
  <g id="usa-pin">
    <circle cx="210" cy="195" r="3" fill="#0066CC"/>
    <circle cx="210" cy="195" r="8" fill="#0066CC" opacity="0.3"/>
    <line x1="210" y1="195" x2="210" y2="180" stroke="#0066CC" stroke-width="2"/>
    <circle cx="210" cy="175" r="10" fill="#0066CC"/>
    <text x="210" y="180" font-family="Inter, Arial" font-size="10" font-weight="700" fill="white" text-anchor="middle">US</text>
  </g>
  
  <!-- Canada Pin -->
  <g id="canada-pin">
    <circle cx="190" cy="140" r="3" fill="#0066CC"/>
    <circle cx="190" cy="140" r="8" fill="#0066CC" opacity="0.3"/>
    <line x1="190" y1="140" x2="190" y2="125" stroke="#0066CC" stroke-width="2"/>
    <circle cx="190" cy="120" r="10" fill="#0066CC"/>
    <text x="190" y="125" font-family="Inter, Arial" font-size="9" font-weight="700" fill="white" text-anchor="middle">CA</text>
  </g>
  
  <!-- EU Pin -->
  <g id="eu-pin">
    <circle cx="520" cy="165" r="3" fill="#0066CC"/>
    <circle cx="520" cy="165" r="8" fill="#0066CC" opacity="0.3"/>
    <line x1="520" y1="165" x2="520" y2="150" stroke="#0066CC" stroke-width="2"/>
    <circle cx="520" cy="145" r="10" fill="#0066CC"/>
    <text x="520" y="150" font-family="Inter, Arial" font-size="10" font-weight="700" fill="white" text-anchor="middle">EU</text>
  </g>
  
  <!-- UK Pin -->
