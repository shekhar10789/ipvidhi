  <path d="M 465 135 L 478 130 L 488 135 L 492 145 L 490 158 L 482 165 L 470 167 L 460 162 L 457 150 L 460 140 Z" 
        fill="#0066CC" opacity="0.2" stroke="#0066CC" stroke-width="1.5"/>
  
  <!-- Africa -->
  <path d="M 480 220 L 510 215 L 540 220 L 565 235 L 585 260 L 595 290 L 595 320 L 585 350 L 565 375 L 540 390 L 510 395 L 485 390 L 465 375 L 450 350 L 445 320 L 448 285 L 460 250 Z" 
        fill="#DEE2E6" stroke="#ADB5BD" stroke-width="1"/>
  
  <!-- Asia -->
  <path d="M 620 100 L 680 95 L 740 105 L 790 125 L 830 155 L 860 190 L 875 225 L 880 260 L 870 290 L 845 315 L 810 330 L 770 335 L 730 330 L 690 315 L 660 290 L 640 260 L 628 225 L 622 185 L 620 145 Z" 
