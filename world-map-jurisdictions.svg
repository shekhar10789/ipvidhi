    <circle cx="475" cy="150" r="3" fill="#0066CC"/>
    <circle cx="475" cy="150" r="8" fill="#0066CC" opacity="0.3"/>
    <line x1="475" y1="150" x2="475" y2="135" stroke="#0066CC" stroke-width="2"/>
    <circle cx="475" cy="130" r="10" fill="#0066CC"/>
    <text x="475" y="135" font-family="Inter, Arial" font-size="9" font-weight="700" fill="white" text-anchor="middle">UK</text>
  </g>
  
  <!-- India Pin -->
  <g id="india-pin">
    <circle cx="745" cy="275" r="3" fill="#0066CC"/>
    <circle cx="745" cy="275" r="8" fill="#0066CC" opacity="0.3"/>
    <line x1="745" y1="275" x2="745" y2="260" stroke="#0066CC" stroke-width="2"/>
    <circle cx="745" cy="255" r="10" fill="#0066CC"/>
    <text x="745" y="260" font-family="Inter, Arial" font-size="10" font-weight="700" fill="white" text-anchor="middle">IN</text>
  </g>
  
  <!-- Connection lines from center (subtle) -->
  <g opacity="0.15">
    <line x1="500" y1="250" x2="210" y2="195" stroke="#0066CC" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="500" y1="250" x2="190" y2="140" stroke="#0066CC" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="500" y1="250" x2="520" y2="165" stroke="#0066CC" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="500" y1="250" x2="475" y2="150" stroke="#0066CC" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="500" y1="250" x2="745" y2="275" stroke="#0066CC" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Center point (subtle) -->
  <circle cx="500" cy="250" r="4" fill="#0066CC" opacity="0.4"/>
  
  <!-- PCT label (since it's worldwide) -->
  <g id="pct-label">
    <rect x="430" y="420" width="140" height="35" rx="8" fill="#0066CC" opacity="0.1"/>
    <text x="500" y="442" font-family="Inter, Arial" font-size="14" font-weight="600" fill="#0066CC" text-anchor="middle">PCT - Worldwide Coverage</text>
  </g>
</svg>
